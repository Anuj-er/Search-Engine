<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Search App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <input type="text" id="search-term" placeholder="Search for cars (make, model)" />
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Cars</h3>
                <ul class="fav-cars" id="fav-cars"></ul>
            </div>
            <div class="cars" id="cars"></div>
        </div>

        <div class="popup-container hidden" id="car-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup">
                    <i class="fas fa-times"></i>
                </button>
                <div class="car-info" id="car-info"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
</html>
